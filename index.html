<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <meta charset="UTF-8">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;700&display=swap" rel="stylesheet">
        <link href="/images/22ETCH-jumbo.jpg" rel="icon" type="image/jpg">
    </head>
    <body>
        <h1 class="title">Etch-a-Sketch</h1>
        <div class="btns">
            <button class="btn" id="adjust-grid">Adjust Grid</button>
            <button class="btn" id="randomize">Randomize</button>
        </div>
        <div class="palette">
            <div class="colors" id="red"></div>
            <div class="colors" id="orange"></div>
            <div class="colors" id="yellow"></div>
            <div class="colors" id="lime"></div>
            <div class="colors" id="green"></div>
            <div class="colors" id="aqua"></div>
            <div class="colors" id="blue"></div>
            <div class="colors" id="purple"></div>
            <div class="colors" id="pink"></div>
            <div class="colors" id="bright-pink"></div>
            <div class="colors" id="pinkred"></div>
            <div class="colors" id="white"></div>
            <div class="colors" id="grey"></div>
            <div class="colors" id="slate"></div>
            <div class="colors" id="black"></div>
        </div>
        <div class="grid-container">
        </div>
    </body>
    <script src="script.js" type="text/javascript"></script>
</html>
