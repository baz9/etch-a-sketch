<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <meta charset="UTF-8">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;700&display=swap" rel="stylesheet">
        <link href="/images/22ETCH-jumbo.jpg" rel="icon" type="image/jpg">
    </head>
    <body>
        <h1 class="title">Etch-a-Sketch</h1>
        <div class="btns">
            <button class="btn" id="adjust-grid">Adjust Grid</button>
            <button class="btn" id="randomize">Randomize</button>
        </div>
        <div class="palette">
            <div class="colors" data-color="red" id="red"></div>
            <div class="colors" data-color="rgb(255, 123, 0)" id="orange"></div>
            <div class="colors" data-color="rgb(255, 238, 0)" id="yellow"></div>
            <div class="colors" data-color="rgb(136, 255, 0)" id="lime"></div>
            <div class="colors" data-color="rgb(0, 255, 21)" id="green"></div>
            <div class="colors" data-color="rgb(0, 255, 221)" id="aqua"></div>
            <div class="colors" data-color="rgb(0, 60, 255)" id="blue"></div>
            <div class="colors" data-color="rgb(111, 0, 255)" id="purple"></div>
            <div class="colors" data-color="rgb(234, 0, 255)" id="pink"></div>
            <div class="colors" data-color="rgb(255, 0, 170)" id="bright-pink"></div>
            <div class="colors" data-color="rgb(255, 0, 76)" id="pinkRed"></div>
            <div class="colors" data-color="white" id="white"></div>
            <div class="colors" data-color="grey" id="grey"></div>
            <div class="colors" data-color="rgb(66, 66, 66)" id="slate"></div>
            <div class="colors" data-color="black" id="black"></div>
        </div>
        <div class="grid-container">
        </div>
    </body>
    <script src="script.js" type="text/javascript"></script>
</html>
